<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexcent Navbar</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- ==================== NAVBAR SECTION ==================== -->
    <section class="navbar-section">
        <div class="container">

            <!-- ===== Left Side (Logo) ===== -->
            <div class="logo-box">
                <img src="./image 1.png" alt="Nexcent Logo">
                <h2 class="brand-name">Nexcent</h2>
            </div>

            <!-- ===== Middle (Navigation Links) ===== -->
            <div class="nav-links" id="nav-links">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Community</a>
                <a href="#">Blog</a>
                <a href="#">Pricing</a>
                <button class="register-btn mobile-btn">Register Now →</button>
            </div>

            <!-- ===== Right Side (Register Button) ===== -->
            <div class="button-box">
                <button class="register-btn desktop-btn">Register Now →</button>
            </div>

            <!-- ===== Hamburger Icon (For Mobile) ===== -->
            <div class="menu-toggle" id="menu-toggle">☰</div>

        </div>
    </section>

    <!-- ==================== END NAVBAR ==================== -->
    <!-- ===== SECTION 2 START ===== -->
    <section class="lessons-section">
        <div class="container">
            <div class="text-content">
                <h1>Lessons and insights <br><span>from 8 years</span></h1>
                <p>Where to grow your business as a photographer: site or social media?</p>
                <button class="register-btn">Register</button>
            </div>

            <div class="image-content">
                <img src="./image 4 (2).png" alt="Lessons Illustration">
            </div>
        </div>
    </section>
    <!-- ===== SECTION 2 END ===== -->

    <script>
        const toggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        toggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

</body>

</html>
